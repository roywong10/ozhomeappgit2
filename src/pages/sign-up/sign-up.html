<ion-header>

	<ion-navbar>
		<ion-title>Sign up to Ozhome</ion-title>
		<ion-buttons right *ngIf="isFirstTime">
			<button ion-button (click)="skipSignUp()">
				Skip this
		</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding text-center>
	<ion-grid>
		<ion-row align-items-center>
			<ion-col align-items-center>
				<ion-img src="./assets/svg/logo.svg" alt="OzHome Logo"></ion-img>

				<button ion-button block icon-left class="btn-login btn-facebook" (click)="facebookLogin()">
					<custom-icon set="ozhome" name="facebook"></custom-icon> Sign up using Facebook
				</button>
				<!--<button ion-button block icon-left class="btn-login btn-wechat">
					<custom-icon set="ozhome" name="wechat"></custom-icon> Sign up using WeChat
				</button>-->
				<button ion-button block icon-left class="btn-login btn-email" (click)="goSignUpForm()">
					<custom-icon set="ozhome" name="email"></custom-icon> Sign up using Email
				</button>
				<p class="log-in">
					Already have an account?
					<a clear (click)="goLoginPage()">Log in</a>
				</p>

			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
