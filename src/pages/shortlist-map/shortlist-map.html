<ion-header>

	<ion-navbar *ngIf="!isTablet">
		<ion-title text-center *ngIf="!hasFilters">{{'Map View' | translate}}</ion-title>
		<ion-buttons right aria-expanded="">
			<button ion-button (click)="onToggleListView()">
       			<i class="icon icon-list">
					<svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 11 11">
						<g fill="none" fill-rule="evenodd">
							<path fill="#B7D6EA" d="M0 0h11v6H0z"/>
							<path fill="#FFF" d="M0 7h11v4H0z"/>
						</g>
					</svg>
				</i> List
      		</button>
		</ion-buttons>
	</ion-navbar>
	<ion-navbar *ngIf="isTablet" text-center>
		<ion-title text-center *ngIf="!hasFilters">{{'Map View' | translate}}</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<ion-grid class="bg-white map-utils">
		<ion-row align-items-center>
			<ion-col col-6>
				<ion-label no-margin [hidden]="isTablet || !shortlistProperties || !shortlistProperties.length"
				[translate]="'ShowingResults'" [translateParams]="{total: totalProperties}"></ion-label>
			</ion-col>
			<ion-col no-margin col-6 text-right>
				<ion-segment [(ngModel)]="mapType" color="secondary" item-right class="text-toggle">
					<ion-segment-button value="roadmap" (ionSelect)="onSelectRoadMap()">
							{{ 'Map' | translate }}
					</ion-segment-button>
					<ion-segment-button value="satellite" (ionSelect)="onSelectSatellite()">
							{{ 'Satellite' | translate }}
					</ion-segment-button>
				</ion-segment>
			</ion-col>
		</ion-row>
	</ion-grid>

	<div #map id="map" class="map"></div> 

	<property-summary-box [property]="selectedProperty" tappable (click)="onViewProperty(selectedProperty.PropertyID)" class="property-summary-box"
	 *ngIf="selectedProperty">
	</property-summary-box>
</ion-content>
