<ion-tabs #propertyTabs>
	<ion-tab [root]="tab1Root" tabTitle="{{ 'Properties' | translate }}" customIconSet="ozhome" customIconName="house"></ion-tab>
	<ion-tab [root]="tab2Root" tabTitle="{{ 'Shortlist' | translate }}" customIconSet="ozhome" customIconName="shortlist" 
	[tabBadge]="shortlistProperties && shortlistProperties.length ? shortlistProperties.length : ''" class="tab-shortlist"></ion-tab>
	<ion-tab [root]="tab3Root" tabTitle="{{ 'Alerts' | translate }}" customIconSet="ozhome" customIconName="alerts" class="tab-alerts"></ion-tab>
	<ion-tab [root]="tab4Root" tabTitle="{{ 'More' | translate }}" customIconSet="ozhome" customIconName="more" class="tab-more"></ion-tab>
</ion-tabs>
