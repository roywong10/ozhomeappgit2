<ion-content padding text-center>
	<ion-grid>
		<ion-row align-items-center>
			<ion-col align-items-center>
				<ion-img src="./assets/svg/logo.svg" alt="OzHome Logo"></ion-img>

				<ion-buttons>
					<button ion-button round color="primary" (click)="setLanguage('en')">English</button>
					<button ion-button round color="primary" (click)="setLanguage('zh')">中文</button>
				</ion-buttons>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
